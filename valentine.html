<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click for surprise</title>
    <style>
    body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #fce4ec;
        text-align: center;
    }

    #card {
        background: white;
        padding: 40px;
        border-radius: 30px;
        box-shadow: 0 15px 35px rgba(255, 77, 109, 0.2);
        max-width: 400px;
        width: 90%;
    }

    h1 { color: #d81b60; font-size: 1.8rem; margin-bottom: 20px; }
    
    /* Increased min-height to give the text its own 'zone' */
    p { 
        color: #ad1457; 
        font-size: 1.1rem; 
        min-height: 80px; 
        display: flex;
        align-items: center;
        justify-content: center;
    }

    /* Increased margin-top to 60px for more breathing room */
    .buttons {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin-top: 60px; 
        position: relative;
    }

    button {
        padding: 12px 25px;
        font-size: 1rem;
        font-weight: bold;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    #yesBtn {
        background-color: #ff4d6d;
        color: white;
        transform: scale(1);
        z-index: 2; 
    }

    #yesBtn:hover { transform: scale(1.1); background-color: #ff758f; }

    #noBtn {
        background-color: #eeeeee;
        color: #757575;
        z-index: 1;
    }

    .gif-container img {
        width: 150px;
        margin-bottom: 10px;
    }

    #subText { 
        color: #ad1457; 
        font-size: 1.1rem; 
        min-height: 80px; 
        margin: 20px 0; 
        display: block; 
        line-height: 1.6; 
    }
    
    #mainText {
        color: #d81b60;
        font-size: 2.2rem; 
        margin-top: 10px;
        margin-bottom: 10px;
    }
</style>
</head>
<body>

    <div id="card">

            <img id="mainGif" src="https://media.tenor.com/iij57UylJ7oAAAAi/forever-valentine-love.gif" alt="Cute gif">
        </div>
        <h1 id="mainText">Will you be my Valentine?</h1>
        <p id="subText">I promise it'll be the best one yet!</p>
        
        <div class="buttons" id="btnGroup">
            <button id="yesBtn" onclick="accepted()">Yes</button>
            <button id="noBtn" onclick="rejected()">No</button>
        </div>
    </div>

</html>
